<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="choix_d_abonnement.css">
    <title>Choix d'abonnement</title>
</head>
<body>
    <div class="container mt-4 pt-2">
        <div class="row mb-5">
            <div class="col-2 d-flex align-items-center">
                <!-- Utilisation d'une icône Bootstrap pour le chevron -->
                <i class="bi bi-chevron-left" style="font-size: 1.5rem; color: whitesmoke;"></i>
            </div>
            <div class="col-8 text-center">
                <!-- Utilisation d'une taille relative pour le texte -->
                <h2 class="fw-bold">CHOIX D'ABONNEMENT</h2>
            </div>
        </div>
        <div class="row bg-white rounded-5 p-4 justify-content-aroundextra-space-between">
            <div class="col-md-5 bg-rose text-left rounded-4 pt-5 p-4 mb-4">
                <h4>A PARTIR DE 490 FCFA</h4>
                <p>Choix multiples :</p>
                <br>
                <br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheck30Min" checked>
                    <label class="form-check-label" for="flexCheck30Min">Souscrire pour 30 minutes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheck1Hour" checked>
                    <label class="form-check-label" for="flexCheck1Hour">Souscrire pour 1 heure</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheck2Hours" checked>
                    <label class="form-check-label" for="flexCheck2Hours">Souscrire pour 2 heures</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheck3Hours" checked>
                    <label class="form-check-label" for="flexCheck3Hours">Souscrire pour 3 heures</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheck4Hours" checked>
                    <label class="form-check-label" for="flexCheck4Hours">Souscrire pour 4 heures</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheck5Hours" checked>
                    <label class="form-check-label" for="flexCheck5Hours">Souscrire pour plus de 5 heures</label>
                </div>
                <br>
                <br>
                <div class="d-flex justify-content-center mt-4">
                    <button type="submit" class="btn btn-outline-dark"><a  class="" href="index.html">Abonnement</a> </button>
                </div>
            </div>
            <div class="col-md-5 bg-primary text-white text-center rounded-4 p-4 mb-md-4">
                <h1>4.900 FCFA</h1>
                <div class="d-flex justify-content-center mt-2 mb-2">
                    <button type="submit" class="btn btn-outline-dark">Abonnement mensuel</button>
                </div>
                <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Carte de crédit non requis*.</p>
                <div>
                    <img src="img\service.png" alt="premium" height="250px">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
