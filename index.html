                        <p class="mt-2">&nbsp;&nbsp;Accueil</p>

                    <a href="\" class="menu-item">

                </div>
                <div>

                        <p class="mt-2">&nbsp;&nbsp;Historiques</p>

                </div>

            <br>

            <br>

        <div class="corp container col-10">

                    <img src="img/image.png" alt="Image de profil">
                    <p style="margin-top: 8px; font-size: large; font-weight: 500;">LUCY Flo</p>
                </div>
                <div class="actions d-flex align-items-center justify-content-between">
                    <div class="recherche d-flex align-items-center">
                        <a href="\"><i class="bi bi-search" style="font-size: 1.5rem; color: rgb(36, 0, 243);"></i></a>
                        <input type="text" placeholder="Rechercher">
                    </div>
                    <i class="bi bi-bell"  style="font-size: 1.5rem; color: rgb(0, 68, 254);"></i>
                    <button class="btn btn-primary ml-5">Déconnexion</button>
                </div>
            </div>
            
            <div>
                <div class="identifiant container">
                    <div class="container idmp">
                        <i class="fas fa-desktop"></i>
                        <p style="font-size: 20px; font-weight: 400;">
                        <span>VOTRE ID : </span></p>
                        <p style="font-size: 30px;"></p>
                        <strong id="counter"></strong></p>
                      <button id="btn" type="button"></button>
                    </div>
                    <!--<div class="container idmp">
                        <p style="font-size: 20px; font-weight: 400;">Votre ID :</p>

                <div class="reseau container">
                    <p style="font-size: 26px; font-weight: 600;">Accédez à un pc distant :</p>
                    <form class="col-md-4 center">
                        <!-- Champ de saisie 1 -->
                        <div class="form-group mb-3">
                            <input type="text" id="partner-id-input" placeholder="Entrez l'ID du partenaire">
                        </div>           
                        <!-- Bouton de validation -->
                        <button type="submit" class="btn btn-primary">Se connecter</button>

                </div>
