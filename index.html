<!DOCTYPE html>
<html>
<head>
  <title>Application de Bureau d'Accès à Distance</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="./assets/images/iwaju.png" alt="Logo">
      <h1>Connexion à Distance</h1>
    </header>
    <main>
      <section class="identification">
        <div class="server-id">
          <i class="fas fa-desktop"></i>
          <span>VOTRE ID : </span>
          <strong id="counter"></strong>
        <button id="btn" type="button"></button>
        <button id="toggleRole">Toogle Role</button>
          
        </div>
      </section>
      <section class="connection">
        <div class="input-group">
          <i class="fas fa-search"></i>
          <input type="text" id="partner-id-input" placeholder="Entrez l'ID du partenaire">
        </div>
        <button class="btn btn-primary" id="connect-btn">Connecter</button>
        <button class="btn btn-secondary" id="disconnectBtn">Déconnecter</button>
      
      </section>

    </main>
    <footer>
      <p>&copy; IWAJU TECH</p>
    </footer>
  </div>
  
</body>
<script src="renderer.js"></script>
</html>
