<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="inscription.css">
    <title>Inscription</title>
</head>
<body>
    <div class="main container">
        <div class="container mb-3 d-flex justify-content-center">
            <img src="img\pas-de-connection.png" alt="connex..." style="height: 100px;">
        </div>
        <div class="container d-flex justify-content-center">           
            <form class="col-md-4 center">
                <!-- Champ de saisie 1 -->
                <div class="form-group mb-3">
                    <div><i class="bi bi-person-fill" style="font-size: 1.5rem; color: whitesmoke;"></i></div>
                    <input type="text" class="form-control" placeholder="NOM">
                </div>
    
                <!-- Champ de saisie 2 -->
                <div class="form-group mb-3">
                    <i class="bi bi-person-fill" style="font-size: 1.5rem; color: whitesmoke;"></i>
                    <input type="text" class="form-control" placeholder="PRENOM">
                </div>
    
                <!-- Champ de saisie 3 -->
                <div class="form-group mb-3">
                    <i class="bi bi-lock" style="font-size: 1.5rem; color: whitesmoke;"></i>
                    <input type="text" class="form-control" placeholder="MOT DE PASSE">
                </div>
    
                <!-- Bouton de validation -->
                <button type="submit" class="btn btn-primary">S'INSCRIRE</button>
                <a href="connexion.html">Déjà un compte?</a>
            </form>
        </div>  
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
